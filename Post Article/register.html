		<!-- NAVBAR -->
	<div id="navbar">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
	</div>

	<!-- CONTENT STARTS-->
	<section id="content">
		

		<!-- MAIN STARTS-->
		<main class="registration">
            <div class="container">
                <header>Article Form</header>
                <form action="#" class="form">
					<div class="input-box">
						<label>Author</label>
						<input type="text" placeholder="Enter Author's Name" required />
					</div>
				
				  <!-- <div class="input-box address">
                    <label>Address</label>
                    <div class="column">
						<div class="select-box">
						  <select id="regionSelect" onchange="populateProvinces()">
							<option hidden>Region</option>
						  </select>
						</div>
						<div class="select-box">
						  <select id="provinceSelect" onchange="populateCities()">
							<option hidden>Province</option>
						  </select>
						</div>
					  </div>
					  <div class="column">
						<div class="select-box">
						  <select id="citySelect" onchange="populateBarangays()">
							<option hidden>City/Municipality</option>
						  </select>
						</div>
						<div class="select-box">
						  <select id="barangaySelect">
							<option hidden>Barangay</option>
						  </select>
						</div>
					  </div>
					  
                   </div> -->

					<div class="column">
						<div class="row">
							<div class="input-box">
								<label>Label</label>
								<input type="text" placeholder="Article's Category" required />
							</div>
							<div class="input-box">
								<label>Title</label>
								<input type="text" placeholder="Article's Headline" required />
							</div>
							<div class="input-box">
								<label>Description</label>
								<textarea rows="4" cols="50" placeholder="Write the Article's Description (250 maximum characters)" required></textarea>
							</div>
						</div>
						<div class="row">
							<div class="upload-box">
								<label>Upload Article's Image</label>
								<div class="container">
									<input type="file" id="file" accept="image/*" hidden>
									<div class="img-area" data-img="">
										<i class='bx bxs-cloud-upload icon'></i>
										<h3>Upload Image</h3>
										<p>Image size must be less than <span>5MB</span></p>
									</div>
									<button class="select-image" type="button">Select Image</button>
								</div>
							</div>							
						</div>
					</div>
					
					<div class="input-box">
						<label>Introduction</label>
						<textarea rows="4" cols="50" placeholder="Write the Article's Introduction" required></textarea>
					</div>
					<div class="input-box">
						<label>Body</label>
						<textarea rows="4" cols="50" placeholder="Write the Article's Body" required></textarea>
					</div>
					<div class="input-box">
						<label>Conclusion</label>
						<textarea rows="4" cols="50" placeholder="Write the Article's Conclusion" required></textarea>
					</div>
					<button>Post Article</button>
                </form>
			</div>
				 

		</main>

	</section>
